{% extends 'header.html'%}
{% load static %}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

	<!-- title -->
	<title>Contact</title>

	
</head>
<body>
	
	<!--PreLoader-->
    <div class="loader">
        <div class="loader-inner">
            <div class="circle"></div>
        </div>
    </div>
    <!--PreLoader Ends-->
	
	<!-- search area -->
	<div class="search-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<span class="close-btn"><i class="fas fa-window-close"></i></span>
					<div class="search-bar">
						<div class="search-bar-tablecell">
							<h3>Search For:</h3>
							<input type="text" placeholder="Keywords">
							<button type="submit">Search <i class="fas fa-search"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end search arewa -->
	
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Get 24/7 Support</p>
						<h1>Sign Up</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150">
		<div class="container">
			<div class="row flex justify-content-center">
				<div class="col-lg-8 mb-5 mb-lg-0 shadow-lg">
					<div class="form-title m-5 text-center">
						<h1>Sign Up</h1>
					</div>
				 	<div id="form_status"></div>
					<div class="contact-form m-4" >
						
                          {% if msg %}
                           
                            <b style="color: blue;"> {{msg}}</b>

                          {% endif %}  
                        <form  id="fruitkha-contact" method="POST"  action="{% url 'signup' %}" >
                            {% csrf_token %}
                    
						
                            <select class="stext-111 col-12 plh3 size-110 p-l-62 p-r-30  p-3 mb-3" name="usertype">
								<option value="">--- select User Type --- </option>
								<option value="buyer"> Buyer </option>
								<option value="seller"> Seller </option>

							</select>
                            <p>
								<input type="text" placeholder="first Name" name="fname" id="name" class="mr-2">
								<input type="text" placeholder="Last Name" name="lname" id="name">
								
							</p>
							<p>
                                <input type="email" placeholder="Email" name="email" id="email" class="mr-2">
								<input type="tel" placeholder="Phone" name="phone" id="phone">
							</p>
                             <!-- <input type="file" class="m-3"> -->

							<p><textarea name="message" id="message" cols="30" rows="10" placeholder="Address "></textarea></p>
							<!-- <input type="hidden" name="token" value="FsWga4&@f6aw" /> -->
                            <p>
                                <input type="password" placeholder="password" name="password" id="email" class="mr-lg-2 col-6 p-3 ">
								<input type="password" placeholder="Confirm Password" name="cpassword" id="phone" class="col-5 p-3 pr-4">
							</p>
							<p><input type="submit" value="Submit" class="full-height-tablecell"></p>
						</form>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- end contact form -->

	
</body>
</html>
{% endblock %}
